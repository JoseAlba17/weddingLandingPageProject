<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros</title>
    <link rel="stylesheet" href="/css/photoswipe.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body>
    <h1 class="xl:text-2xl text-center mt-6">ERES, SOMOS, TODO</h1>
    <div class="grid grid-cols-3 gap-3 xl:mx-16 xl:my-16 mx-6 my-6" id="my-gallery">
        <a class="row-start-1 row-span-3" href="../img/image-us-1.jpeg" data-pswp-width="784" data-pswp-height="1056">
            <img src="../img/image-us-1.jpeg">
        </a>
        <a class="row-span-1 row-span-1" href="../img/image-us-2.jpg" data-pswp-width="1600" data-pswp-height="959">
            <img src="../img/image-us-2.jpg">
        </a>
        <a class="row-span-1" href="../img/image-us-3.jpeg" data-pswp-width="1600" data-pswp-height="1200">
            <img src="../img/image-us-3.jpeg">
        </a>
        <a class="row-start-2 row-span-2 xl:-mt-14 md:-mt-8" href="../img/image-us-4.jpeg" data-pswp-width="1599" data-pswp-height="1186">
            <img src="../img/image-us-4.jpeg">
        </a>
        <a class="row-start-4 row-span-1 -mt-2" href="../img/image-us-5.jpeg" data-pswp-width="1024" data-pswp-height="768">
            <img src="../img/image-us-5.jpeg">
        </a>
        <a class="row-start-4 col-span-1 row-span-1" href="../img/image-us-6.jpg" data-pswp-width="960" data-pswp-height="626">
            <img src="../img/image-us-6.jpg">
        </a>
        <a class="row-span-3" href="../img/image-us-7.jpeg" data-pswp-width="1186" data-pswp-height="1599">
            <img src="../img/image-us-7.jpeg">
        </a>
    </div>
    <script type="module">
        import PhotoSwipeLightbox from '../js/photoswipe/photoswipe-lightbox.esm.js';
        import PhotoSwipe from '../js/photoswipe/photoswipe.esm.js';
        const lightbox = new PhotoSwipeLightbox({
            gallery: '#my-gallery',
            children: 'a',
            pswpModule: PhotoSwipe
        })
        lightbox.init();
    </script>
</body>
</html>
