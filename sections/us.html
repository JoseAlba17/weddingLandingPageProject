<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros</title>
    <link rel="stylesheet" href="/css/photoswipe.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body>
    <h1 class="mx-4 text-md md:text-2xl lg:text-2xl xl:text-2xl text-center mt-6 text-[#1F483A]">TU CONMIGO, YO CONTIGO Y DIOS CON NOSOTROS</h1>
    <div class="grid grid-cols-3 gap-3 xl:mx-16 xl:my-16 mx-6 my-6" id="my-gallery">
        <a class="row-start-1 row-span-3" href="../img/image-us-1.jpg" data-pswp-width="784" data-pswp-height="1056">
            <img src="../img/image-us-1.jpg">
        </a>
        <a class="row-span-1 row-span-1" href="../img/image-us-21.jpg" data-pswp-width="2699" data-pswp-height="1799">
            <img src="../img/image-us-21.jpg">
        </a>
        <a class="row-span-1" href="../img/image-us-3.jpg" data-pswp-width="2800" data-pswp-height="1867">
            <img src="../img/image-us-3.jpg">
        </a>
        <a class="row-start-2 row-span-2 md:mt-2 lg:mt-4 xl:mt-10" href="../img/image-us-4.jpg" data-pswp-width="2795" data-pswp-height="1864">
            <img src="../img/image-us-4.jpg">
        </a>
        <a class="row-start-4 row-span-1 xl:-mt-6" href="../img/image-us-5.jpg" data-pswp-width="2800" data-pswp-height="1867">
            <img src="../img/image-us-5.jpg">
        </a>
        <a class="row-start-4 col-span-1 row-span-1" href="../img/image-us-61.jpg" data-pswp-width="2800" data-pswp-height="1867">
            <img src="../img/image-us-61.jpg">
        </a>
        <a class="row-span-3" href="../img/image-us-7.jpg" data-pswp-width="1867" data-pswp-height="2800">
            <img src="../img/image-us-7.jpg">
        </a>
    </div>
    <script type="module">
        import PhotoSwipeLightbox from '../js/photoswipe/photoswipe-lightbox.esm.js';
        import PhotoSwipe from '../js/photoswipe/photoswipe.esm.js';
        const lightbox = new PhotoSwipeLightbox({
            gallery: '#my-gallery',
            children: 'a',
            pswpModule: PhotoSwipe
        })
        lightbox.init();
    </script>
</body>
</html>
